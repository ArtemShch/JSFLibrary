<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

    <title>#{msg.welcome_title}</title>
    <h:outputStylesheet library="css" name="style_home.css"/>
</h:head>

<body>
<div class="main">

    <div class="content">
        <p class="title"><h:graphicImage library="images" name="library-logo.gif"/></p>
        <p class="title">#{msg.index_title}</p>
    </div>

    <div class="login_div">
        <p class="title">#{msg.input_info}</p>

        <h:form styleClass="login_form">
            #{msg.input_name} <h:inputText id="username" value="#{user.name}" required="true" requiredMessage="#{msg.login_required}">
            <f:validator validatorId="validators.LoginValidator"/>
        </h:inputText>
            <h:commandButton action="pages/books?faces-redirect=true" value="Enter"/>
            <p><h:message for="username" styleClass="error"/></p>
        </h:form>

    </div>

    <div class="footer">
        #{msg.author_info}
    </div>
</div>
</body>
</html>
